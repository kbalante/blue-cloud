<div class="container">

    <ul class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li>Project</li>
    </ul>

    <h6>{{element.name}}</h6>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="task in element.tasks">
            <span class="badge"></span>
            <a href="#task" ng-click="getElementAndParent('tasks', task.id, element.id)">{{task.summary}}</a>
        </li>
    </ul>
    <a class="btn btn-primary" href="#create-task">Create Task</a>
    <a class="btn btn-primary" href="#update-project" ng-click="updateAction(element)">Update Project</a>
</div>
