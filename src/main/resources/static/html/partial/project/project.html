<div class="container">

    <ul class="breadcrumb">
        <li><a href="#/" ng-click="findAllElements('projects')">Home</a></li>
        <li>Project</li>
        <li style="float:right">
            <a href="#create-task" ng-click="createAction(element)" data-toggle="tooltip" title="Create a new task"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="#update-project" ng-click="updateAction(element)" data-toggle="tooltip" title="Update this project"><span class="glyphicon glyphicon-pencil"></span></a>
            <a href="#pin-project"><span class="glyphicon glyphicon-pushpin data-toggle="tooltip" title="Pin project to dashboard"></span></a>
        </li>
    </ul>

    <ul class="nav nav-pills nav-stacked">
        <li class="active">
            <a href="#project" ng-click="findElement('projects', element.id)">{{element.name}} <span class="glyphicon glyphicon-refresh floatright"></span></a>
        </li>
        <li ng-repeat="task in element.tasks">
            <a href="#task" ng-click="getElementAndParent('tasks', task.id, 'projects', element.id)">{{task.summary}}</a>
        </li>
    </ul>

    <ul class="pagination">
        <li class="disabled"><a href="#">&laquo;</a></li>
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&raquo;</a></li>
    </ul>

</div>
