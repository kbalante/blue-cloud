<div class="container">

    <ul class="breadcrumb">
        <li><a href="#/projects-home" ng-click="findAllElements('projects')">Home</a></li>
        <li><a href="#/projects-view-project" ng-click="findElement('projects', element.id)">Project</a></li>
        <li ng-show="action == 'update'">Task</li>
        <li ng-show="action == 'create'">Create Task</li>
        <li> </li>
    </ul>

    <div class="alert alert-dismissible alert-success" ng-show="message">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Well done!</strong> You successfully {{message}} the task.
        <a href="#/projects-view-project" ng-click="findElement('projects', element.id)">View project home.</a>
    </div>

    <form name="form" method="post" novalidate ng-show="!message">
        <fieldset>
            <legend>Task</legend>
            <div class="form-group">
                <label for="summary" class="col-lg-2 control-label">Summary</label>
                <div class="col-lg-10">
                    <input class="form-control" type="text" ng-model="formData.summary" name="summary" id="summary" required="" />
                    <div ng-show="form.$submitted || form.summary.$touched">
                        <span ng-show="form.summary.$error.required">Please enter your summary.</span>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="description" ng-model="formData.description"></textarea>
                </div>
            </div>
            <div class="form-group" ng-init="formData.project = element;formData.ownerUserID = 1">
                <div class="col-lg-10 col-lg-offset-2" ng-show="action == 'create'">
                    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="createElement('tasks')">Create</button>
                </div>
                <div class="col-lg-10 col-lg-offset-2" ng-show="action == 'update'">
                    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="updateElement('tasks', formData.id)">Update</button>
                    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="deleteElement('tasks', formData.id)">Delete</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
