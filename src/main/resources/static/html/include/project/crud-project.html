<div class="container">

    <h7><a href="#/">Home</a></h7>

    <div class="panel panel-warning" ng-show="error">
        <div class="panel-heading">
            <h3 class="panel-title">Warning</h3>
        </div>
        <div class="panel-body">
        {{error}}
        </div>
    </div>

    <form name="formProject" method="post" novalidate>

        <fieldset>
            <legend>Project</legend>
            <div class="form-group">
                <label for="inputName" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input class="form-control" type="text" ng-model="formData.name" name="name" required="" />
                    <div ng-show="formProject.$submitted || formProject.name.$touched">
                        <span ng-show="formProject.name.$error.required">Please enter your name.</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPrivate" class="col-lg-2 control-label">Visibility</label>
                <div class="col-lg-10">
                    <select class="form-control" ng-model="formData.private" ng-options="x for x in [true,false]">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputOwner" class="col-lg-2 control-label">Owner</label>
                <div class="col-lg-10">
                    <input class="form-control" type="text" ng-model="formData.ownerUserID" name="ownerUserID" required="" />
                    <div ng-show="formProject.$submitted || formProject.ownerUserID.$touched">
                        <span ng-show="formProject.ownerUserID.$error.required">Please enter your project owner.</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2" ng-show="action == 'create'">
                    <button type="submit" class="btn btn-primary" ng-disabled="formProject.$invalid" ng-click="createElement('projects')">Create</button>
                </div>
                <div class="col-lg-10 col-lg-offset-2" ng-show="action == 'update'">
                    <button type="submit" class="btn btn-primary" ng-disabled="formProject.$invalid" ng-click="updateElement('projects', formData.id)">Update</button>
                    <button type="submit" class="btn btn-primary" ng-disabled="formProject.$invalid" ng-click="deleteElement('projects', formData.id)">Delete</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
